  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

  <div id="timestamps" class="time-block row">
    <div id="nineAm" class="row">
      <div class="col-2 hour">9am</div>
      <textarea class="col-8 description"></textarea>
      <button class="col-2 saveBtn i:hover fa-solid fa-lock" ></button>
      
    </div>

    <div id="tenAm" class="row">
      <div class="col-2 hour">10am</div>
      <textarea class="col-8 description"></textarea>
      <button class="col-2 saveBtn i:hover fa-solid fa-lock" ></button>
    </div>
    
    <div id="elevenAm" class="row">
      <div class="col-2 hour">11am</div>
      <textarea class="col-8 description"></textarea>
      <button class="col-2 saveBtn i:hover fa-solid fa-lock" ></button>
    </div>

    <div id="twelvePm" class="row">
      <div class="col-2 hour">12pm</div>
      <textarea class="col-8 description"></textarea>
      <button class="col-2 saveBtn i:hover fa-solid fa-lock" ></button>
    </div>

    <div id="onePm" class="row">
      <div class="col-2 hour">1pm</div>
      <textarea class="col-8 description"></textarea>
      <button class="col-2 saveBtn i:hover fa-solid fa-lock" ></button>
    </div>

    <div id="twoPm" class="row">
      <div class="col-2 hour">2pm</div>
      <textarea class="col-8 description"></textarea>
      <button class="col-2 saveBtn i:hover fa-solid fa-lock" ></button>
    </div>

    <div id="threePm" class="row">
      <div class="col-2 hour">3pm</div>
      <textarea class="col-8 description"></textarea>
      <button class="col-2 saveBtn i:hover fa-solid fa-lock" ></button>
    </div>

    <div id="fourPm" class="row">
      <div class="col-2 hour">4pm</div>
      <textarea class="col-8 description"></textarea>
      <button class="col-2 saveBtn i:hover fa-solid fa-lock" ></button>
    </div>

    <div id="fivePm" class="row">
      <div class="col-2 hour">5pm</div>
      <textarea class="col-8 description"></textarea>
      <button class="col-2 saveBtn i:hover fa-solid fa-lock" ></button>
    </div>

  </div>

    </div>
